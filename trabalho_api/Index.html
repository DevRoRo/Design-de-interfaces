<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
    <title>Informações sobre países</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Cabeçalho -->
            <div class="col-12 my-4">
                <h1>Informações sobre países</h1>
            </div>
        </div>

        <div class="row">
            <!-- Conteúdo -->
            <div class="col-12">
                <div class="row">
                    <!-- api_paises -->
                    <div class="col-md-6" id="api_paises">
                        <label for="countrySelect">Escolha um país:</label>
                        <select id="countrySelect" class="form-select">
                            <option value="initial">Selecione um país</option>
                        </select>
                    </div>

                    <!-- api_brasil -->
                    <div class="col-md-6" id="api_brasil">
                        <label for="cepInput">Informe um CEP:</label>
                        <input type="text" id="cepInput" class="form-control" placeholder="Digite o CEP">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Rodapé -->
            <div class="col-12 mt-4 text-center">
                <p>Ronaldo Roig - Todos os direitos reservados</p>
            </div>
        </div>
    </div>

</body>
</html>
